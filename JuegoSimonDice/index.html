<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Dice</title>
</head>
<body>
    <div class="game-board">
        <div id="rojo" class="color rojo box" data-color="rojo"></div>
        <div id="amarillo" class="color amarillo box" data-color="amarillo"></div>
        <div id="naranja" class="color naranja box" data-color="naranja"></div>
        <div id="verdeC" class="color verdeC box" data-color="verdeC"></div>
        <div id="rosa" class="color rosa box" data-color="rosa"></div>
        <div id="verdeO" class="color verdeO box" data-color="verdeO"></div>
        <div id="azulO" class="color azulO box" data-color="azulO"></div>
        <div id="azulC" class="color azulC box" data-color="azulC"></div>
        <div id="azul" class="color azul box" data-color="azul"></div>
        <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">Click<br> Comienza juego</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
